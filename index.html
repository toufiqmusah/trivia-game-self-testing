<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STD Self-Testing Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="game-container">
        <h1>Self-Testing Trivia ðŸŽ®</h1>
        <div id="start-screen" class="screen">
            <p>Test your knowledge and learn about self-testing for STDs like HIV!</p>
            <button id="start-btn">Let's Play!</button>
        </div>
        <div id="question-screen" class="screen hidden">
            <div id="hud">
                <span id="scoreboard">Score: 0</span>
                <span id="feedback"></span>
            </div>
            <p id="question"></p>
            <ul id="answer-list"></ul>
            <button id="next-btn" class="hidden">Next</button>
        </div>
        <div id="result-screen" class="screen hidden">
            <p id="score"></p>
            <p>Remember: regular testing helps you stay informed about your health.</p>
            <button id="restart-btn">Play Again</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
